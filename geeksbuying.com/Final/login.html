<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Page</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #nav{
      height: 120px;
      background-color: #0c70fe
      ;
    }
    #nav>img{
        display: block;
        width: 20%;
        margin: auto;
        padding-top: 10px;
    }
    #job{
        width: 50%;
        margin: auto;
        /* border: 1px solid red; */
        margin-top: 10px;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        background-color: #a4c7f8;

    }
    #job::after{
    content: " ";
    background: url("https://www.linkpicture.com/q/pic-2_2.png") no-repeat center center/cover;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height:100vh;
    z-index: -1;
    opacity: 1.5;
    
}
    #job>h3{
       text-align: center;
       padding-top: 25px;
       font-size: 30px;
    }
    #form{
        width: 80%;
        display: block;
        margin: auto;
        padding-top: 30px;
        padding-bottom: 20px;  
        line-height: 50px;     
    }
    #form>input,button{
        width: 100%;
        font-size: larger;
        padding: 10px;
        margin: 10px;
        padding:10px;
        cursor: pointer;
        border-radius: 5px;
        
    }
    #form>button:nth-child(4){
        background-color:#0c70fe ;
        color:white;
        cursor: pointer;
        margin-bottom: 30px;
    }
    
    .look>a{
        margin-left:10px;
        text-decoration: none;
        /* color: black; */
        font-weight: bolder;
        
    }
    .last{
        display: block;
        width: 15%;
        margin: auto;
        margin-top: 20px;
        
    }
    .last>a>img{
        width: 60%;
        cursor: pointer;
        border-radius: 50%;
    }
    @media all and (min-width: 601px) and (max-width: 900px) {
      #nav > img {
        width: 30%;
      }
      form {
        width: 100%;
      }
      #job {
        width: 70%;
      }
      #job::after {
        width: 100vw;
        height: 130vh;
      }
    }
    @media all and (min-width: 320px) and (max-width: 600px) {
      #nav > img {
        width: 50%;
      }
      form {
        width: 100%;
      }
      #job {
        width: 90%;
      }
      #job::after {
        width: 100%;
        height: 100vh;
      }
    }

</style>
<body>
    <div id="nav">
        <img src="https://www.linkpicture.com/q/pic1_17.png" alt="image">
    </div>
    <div id="job">
        <h3>Sign In</h3>
        <form id="form">
           <input type="text" placeholder="Enter Your Email" id="email">
           <input type="password" placeholder="Enter Your Password" id="password">
